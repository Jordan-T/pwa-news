<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PWA News</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500|Material+Icons" rel="stylesheet">
</head>
<body class="mdc-typography">
  <header class="mdc-top-app-bar">
    <div class="mdc-top-app-bar__row">
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
        <button class="material-icons mdc-icon-button mdc-top-app-bar__navigation-icon">menu</button>
        <span class="mdc-top-app-bar__title">PWA News</span>
      </section>
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
        <button class="material-icons mdc-icon-button mdc-top-app-bar__action-item" aria-label="Bookmark this page">bookmark</button>
      </section>
    </div>
  </header>

  <div class="mdc-top-app-bar--fixed-adjust">
    <h1 class="mdc-typography--headline1">PWA news</h1>

    <button class="mdc-button mdc-button--raised js-load-home">Load articles</button>

    <div role="progressbar" class="mdc-linear-progress mdc-linear-progress--indeterminate mdc-linear-progress--closed js-home-loader">
      <div class="mdc-linear-progress__buffering-dots"></div>
      <div class="mdc-linear-progress__buffer"></div>
      <div class="mdc-linear-progress__bar mdc-linear-progress__primary-bar">
        <span class="mdc-linear-progress__bar-inner"></span>
      </div>
      <div class="mdc-linear-progress__bar mdc-linear-progress__secondary-bar">
        <span class="mdc-linear-progress__bar-inner"></span>
      </div>
    </div>

    <div id="main-list"></div>

  </div>
</body>
</html>
